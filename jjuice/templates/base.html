<!DOCTYPE html>
<html class="no-js" lang="">
	{% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        {% if name %}
        <title>{{ site_name  }} - {{ name }}</title>
        {% else %}
        <title>{{ site_name  }}</title>
        {% endif %}
        <meta name="keywords" content="{{ meta_keywords }}" />
        <meta name="description" content="{{ meta_description }}">
       	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,400italic,700italic&amp;subset=latin,vietnamese">
		<link href='https://fonts.googleapis.com/css?family=Buenard:700' rel='stylesheet' type='text/css'>
        <!-- custom.css -->
		<link rel="stylesheet" href="{% static 'css/custom.css' %}">
		
        <!-- build:css css/bootstrap.css -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <!-- endbuild -->

        <!-- build:css css/plugins.css -->
        <link rel="stylesheet" href="{% static 'css/awe-icon.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static 'css/awemenu.css' %}">
        <link rel="stylesheet" href="{% static 'css/swiper.css' %}">
        <link rel="stylesheet" href="{% static 'css/easyzoom.css' %}">
        <link rel="stylesheet" href="{% static 'css/nanoscroller.css' %}">
        <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
        <!-- endbuild -->

        <!-- build:css css/styles.css -->
        <link rel="stylesheet" href="{% static 'css/awe-background.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/docs.css' %}">
        <!-- endbuild -->

        <!-- build:js js/vendor.js -->
        <script src="{% static 'js/require.js' %}"></script>
        <!-- endbuild -->
        <script>window.SHOW_LOADING = false;</script>
        {% block headers %} {% endblock %}
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- // LOADING -->
        <div class="awe-page-loading">
            <div class="awe-loading-wrapper">
                <div class="awe-loading-icon">
                    <span class="icon icon-logo"></span>
                </div>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <!-- // END LOADING -->
        <div id="wrapper" class="main-wrapper ">
        	{% block site_header %}{% endblock %}
        	<div id="main">
        		{% block site_main %}{% endblock %}
        	</div>
        	{% block site_footer %}{% endblock %}
        </div><!-- /#wrapper -->
        <noscript><meta http-equiv="refresh" content="0;url=https://agechecker.net/noscript"></noscript>
        <script>
            require(['{% static 'js/app.js' %}'],function(){
                require(['jquery'],function(){
                    require(['toastr','main','modrnizer','underscore','utils','awemenu','owlcarousel','jquery_ui',
                           'hidepwd','parallax','swiper','nanoscroller','jquery_countdown',
                           'easyzoom','masonry','imagesloaded',
                           'isotope','gmaps','list','doc','validate','awe_horosen','bootstrap',
                           ],function(toastr,main){
                        require(['awe_carousel_branch','awe_carousel_blog','awe_carousel_products','awe_carousel_testimonial','registration'],function(){
                            $.widget.bridge('uitooltip', $.ui.tooltip);
                            {% block load_javascript %}
                            {% endblock %}
                            {% block footer_script %}
                            {% endblock %}
                            {% block catalog_script  %}
                            {% endblock %}
                            if (!getCookie("ac_custom_verified")){
                                var config = {
                                    mode: "manual",
                                    key: "{{ request.agechecker.key }}",
                                    name: "{{ request.agechecker.name }}",
                                    onready: function() {
                                        AgeCheckerAPI.show();
                                    },
                                    onclosed: function() {
                                        setCookie("ac_custom_verified", true);
                                        location.reload();
                                    }
                                };
                                window.AgeCheckerConfig=config;
                                if(config.path&&(window.location.pathname+window.location.search).indexOf(config.path)) return;
                                var h=document.getElementsByTagName("head")[0];
                                var a=document.createElement("script");
                                a.src="https://api.agechecker.net/v1/static/index.js";
                                a.crossOrigin="anonymous";
                                a.onerror=function(a){
                                    window.location.href="https://agechecker.net/loaderror";
                                };
                                h.insertBefore(a,h.firstChild);
                            }
                        })
                    })
                })
            })
        </script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-99597731-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
